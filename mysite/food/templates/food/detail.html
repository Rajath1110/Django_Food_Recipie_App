{% extends 'food/base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.item_image}}" height="200px" width="200px" class="card"/>
    
        </div>
        <div class="col-md-6">
            <h1>Name:{{ item.item_name }}</h1>
            <h2>Description :{{ item.item_description }}</h2>
            <h3> Price: ${{ item.item_price }}</h3>
            <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
    
        </div>
    
    </div>
    

</div>



{% endblock %}
